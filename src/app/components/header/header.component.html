<header class="header">
    <div class="header_bar d-flex flex-row align-items-center justify-content-start">
        <div class="header_list">
            <ul class="d-flex flex-row align-items-center justify-content-start">
                <li class="d-flex flex-row align-items-center justify-content-start">
                    <div><img src="/assets/images/phone-call.svg" alt=""></div>
                    <span>+34 605 62 53 21</span>
                </li>
                <li class="d-flex flex-row align-items-center justify-content-start">
                    <div><img src="/assets/images/placeholder.svg" alt=""></div>
                    <span>Avenidad de la Universidad, no 56, Valencia</span>
                </li>
                <li class="d-flex flex-row align-items-center justify-content-start">
                    <div><img src="/assets/images/envelope.svg" alt=""></div>
                    <span>contacto@cinevalencia.com</span>
                </li>
            </ul>
        </div>
        <div class="ml-auto d-flex flex-row align-items-center justify-content-start">

            <div class="log_reg d-flex flex-row align-items-center justify-content-start" *ngIf="!isAuthenticated">
                <ul class="d-flex flex-row align-items-start justify-content-start">
                    <li><a href="/login">Acceso</a></li>
                    <li><a href="/registro">Registro</a></li>
                </ul>
            </div>

            <div class="log_reg d-flex flex-row align-items-center justify-content-start" *ngIf="isAuthenticated">
                <ul class="d-flex flex-row align-items-start justify-content-start">
                    <li><a href="/dashboard">Dashboard</a></li>
                </ul>
            </div>

        </div>
    </div>

    <div class="header_content d-flex flex-row align-items-center justify-content-start" >
        <div class="logo"><a href="/">Cine<span>Valencia</span></a></div>
        <nav class="main_nav">
            <ul class="d-flex flex-row align-items-start justify-content-start">
                <li class="active"><a href="/">Inicio</a></li>
                <li><a href="/pelicula">Peliculas</a></li>
                <li><a href="/cines">Cines</a></li>
                <li *ngIf="idUsuario"><a href="/consultarEntradas/{{idUsuario}}">Ver entrada</a></li>
                <li><a href="/contacto">Contacto</a></li>
            </ul>
        </nav>

        <div class="hamburger ml-auto"><i class="fa fa-bars" aria-hidden="true"></i></div>
    </div>

</header>

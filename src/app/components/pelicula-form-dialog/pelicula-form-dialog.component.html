<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
        <span *ngIf="accion === 'prorrogar'">Prorrogar estreno</span>
        <span *ngIf="accion !== 'prorrogar'">Programar estreno</span>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form novalidate [formGroup]="peliculaForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">

        <p>
            {{pelicula.nombre}} 
        </p>
        <div class="form-group">

            <div class="input-group mb-3">
                <label for="dateOfBirth">Fecha Inicio </label>
                <div class="input-group">
                    <input class="form-control" formControlName="fechaInicio" [(ngModel)]="fechaInicio" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                    </div>
                </div>

                <span [hidden]="!(erroresForm.fechaInicio)">{{erroresForm.fechaInicio}}</span>
            </div>

            <div class="input-group mb-3">
                <label for="dateOfBirth">Fecha Fin </label>
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp2" [(ngModel)]="fechaFin" formControlName="fechaFin" ngbDatepicker #d2="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
                    </div>
                </div>

                <span [hidden]="!(erroresForm.fechaFin)">{{erroresForm.fechaFin}}</span>
            </div>

        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="peliculaForm.invalid" *ngIf="!saving">Guardar</button>
        <button class="btn btn-primary" type="button" disabled *ngIf="saving">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Guardando...
        </button>
    </div>
</form>

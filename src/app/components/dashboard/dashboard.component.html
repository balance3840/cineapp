<div class="container mt-5 mb-5">

    <h2 class="mb-3">Dashboard</h2>

    <div class="row">
        <div class="col-sm-6" *ngFor="let pelicula of peliculas">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ pelicula.nombre }} - {{ pelicula.genero }}</h5>
                    <p class="card-text">{{ pelicula.sipnosis }}</p>
                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Acciones
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <a href="#" class="dropdown-item">Dar de alta</a>
                            <a href="#" class="dropdown-item">Dar de baja</a>
                            <a href="#" class="dropdown-item">Programar estreno</a>
                            <a href="#" class="dropdown-item">Prorrogar estreno</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="featured">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="section_title_container text-center">
                    <div class="section_subtitle">La mejor calidad</div>
                    <div class="section_title">
                        <h1>Pel√≠culas en Estreno</h1>
                    </div>
                </div>
            </div>
        </div>
        <mat-grid-list cols="3" rowHeight="650px">
            <mat-grid-tile *ngFor="let elemento of vPeliculas">
                <div class="listing">
                    <div class="listing_image">
                        <div class="listing_image_container"
                            [ngStyle]="{ 'background-image': 'url(' + elemento.img + ')'}"
                            style="background: url('/assets/images/halloween_kill.jpg');"></div>
                        <div class="tags d-flex flex-row align-items-start justify-content-start flex-wrap">
                            <div class="tag tag_house"><a href="listings.html">{{elemento.genero}}</a></div>
                        </div>
                        <div class="tag_price listing_price">Agregar a Carrito</div>
                    </div>
                    <div class="listing_content">
                        <div
                            class="prop_location listing_location d-flex flex-row align-items-start justify-content-start">
                            <img src="/assets/images/icon_1.png" alt="">
                            <a href="single.html">{{elemento.nombre}}</a>
                        </div>
                        <div class="tag tag_sale"><a href="listings.html">Ver Trailer</a></div>
                    </div>
                </div>
            </mat-grid-tile>

        </mat-grid-list>




    </div>
</div>
